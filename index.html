<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title>نمازیں اور تلاوت قرآن ٹریکر</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="style.css?v=4">
</head>
<body>
    <div class="container">
        <div class="tracker inline">
            <label for="date">تاریخ</label>
            <input type="date" id="date">
            <span id="day"></span>
        </div>
        <div class="tracker">
            <h2>نمازیں</h2>
            <ul>
                <li>
                    <label for="pfa">فجر</label>
                    <input type="checkbox" id="pfj" name="pf" data-name="pf" class="p pj" value="pj"> <label for="pfj">جماعت کے ساتھ</label>
                    <input type="checkbox" id="pfa" name="pf" data-name="pf" class="p pa" value="pa"> <label for="pfa">اکیلے</label>
                </li>
                <li>
                    <label for="pza">ظہر</label>
                    <input type="checkbox" id="pzj" name="pz" data-name="pz" class="p pj" value="pj"> <label for="pzj">جماعت کے ساتھ</label>
                    <input type="checkbox" id="pza" name="pz" data-name="pz" class="p pa" value="pa"> <label for="pza">اکیلے</label>
                </li>
                <li>
                    <label for="paa">عصر</label>
                    <input type="checkbox" id="paj" name="pa" data-name="pa" class="p pj" value="pj"> <label for="paj">جماعت کے ساتھ</label>
                    <input type="checkbox" id="paa" name="pa" data-name="pa" class="p pa" value="pa"> <label for="paa">اکیلے</label>
                </li>
                <li>
                    <label for="pma">مغرب</label>
                    <input type="checkbox" id="pmj" name="pm" data-name="pm" class="p pj" value="pj"> <label for="pmj">جماعت کے ساتھ</label>
                    <input type="checkbox" id="pma" name="pm" data-name="pm" class="p pa" value="pa"> <label for="pma">اکیلے</label>
                </li>
                <li>
                    <label for="pia">عشاء</label>
                    <input type="checkbox" id="pij" name="pi" data-name="pi" class="p pj" value="pj"> <label for="pij">جماعت کے ساتھ</label>
                    <input type="checkbox" id="pia" name="pi" data-name="pi" class="p pa" value="pa"> <label for="pia">اکیلے</label>
                </li>
            </ul>
        </div>
        <div class="tracker">
            <h2>تلاوت قرآن</h2>
            <ul class="tilawat">
                <li>
                    <input type="checkbox" id="y" name="y" data-name="y" class="t" value="y">
                    <label for="y">سورة یسین</label>
                </li>
                <li>
                    <input type="checkbox" id="r" name="r" data-name="r" class="t" value="r">
                    <label for="r">سورة الرحمن</label>
                </li>
                <li>
                    <input type="checkbox" id="w" name="w" data-name="w" class="t" value="w">
                    <label for="w">سورة الواقعه</label>
                </li>
                <li>
                    <input type="checkbox" id="m" name="m" data-name="m" class="t" value="m">
                    <label for="m">سورة الملک</label>
                </li>
                <li>
                    <input type="checkbox" id="s" name="s" data-name="s" class="t" value="s">
                    <label for="s">سورة السجده</label>
                </li>
                <li>
                    <input type="checkbox" id="b" name="b" data-name="b" class="t" value="b">
                    <label for="b">سورة البقرة كا آخرى ركوع</label>
                </li>
                <li class="hide k">
                    <input type="checkbox" id="k" name="k" data-name="k" class="t" value="k">
                    <label for="k">سورة الكهف</label>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js?v=4"></script>
</body>
</html>
